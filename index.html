<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="resources/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/calender.css">
    <link rel="shortcut icon" href="resources/images/to-do-list-svgrepo-com.svg" type="">


</head>

<body>
    <div class="container">
        <button id="dropdownBtn" class="dropdownBtn"><img id="menuDropdown" src="resources/images/menu-button-of-three-horizontal-lines-svgrepo-com.svg"
            alt=""></button>
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="menu-content">
                    <h1>Menu </h1>
                </div>
                <input type="text" placeholder="Search" id="searchinput"><br>
                <div class="tasks">
                    <span>TASKS</span>
                    <ul>
                        <li>
                            <img src="resources/images/calendar-todo-svgrepo-com.svg" alt="">
                            <a href="calendar.html">Calendar</a>
                        </li>
                        <li>
                            <img src="resources/images/calendar-todo-svgrepo-com.svg" alt="">
                            <a href="today.html">Today</a>
                            <h6>0</h6>
                        </li>
                        <li>
                            <img src="resources/images/calendar-todo-svgrepo-com.svg" alt="">
                            <a href="index.html">StickyWall</a>
                        </li>
                    </ul>
                </div>
            </div>    

                <div class="lists">
                    <h6>LISTS</h6>
                    <div class="productivityList">
                        <ul id="listItems">
                        
                        </ul>
                        <input type="text" id="newListName" placeholder="Enter list name" style="display: none;">
                        <button id="createListBtn" style="display: none;">Create List</button>
                        <h5 id="addToList">+ Add New List</h5>
                        
                    </div>
           
                    

                </div>

                <div class="tags">
                    <h5>TAGS</h5>
                    <div class="tags-row" id="tagsRow">
                        <span class="tag tag1" id="tag1"></span>

                    </div>
                    <input type="text" id="tagName" placeholder="Tags" style="display: none;">
                    <button id="tagBtn" class="addTag">+ Add Tag</button>
                </div>
            </div>

        <main>
            <h1 class="h1sticky">Sticky wall</h1>
            <div class="wallOfContent">
                <div id="formContainer">
                    <input type="text" id="NewTitle" placeholder="Enter title">
                    <textarea name="" id="newTask" placeholder="Enter a Task"></textarea>
                    <button id="submitBtn">Submit</button>
                    <button id="cancelBtn" class="cancelBtn">Cancel</button>
                </div>
                <div class="addBox">
                    <h1>+</h1>
                </div>


            </div>
        </main>
    </div>

    </div>


    <script src="resources/script.js"></script>
</body>

</html>
